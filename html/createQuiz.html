            <div class="modal-content">

                <div class="modal-header">

                    <div class="modal-body">

                        <div class="form-group">

                        <div class="form-group">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" id="addQuestionBtn">Tilføj spørgsmål</button>
